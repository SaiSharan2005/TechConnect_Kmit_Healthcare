{% extends 'main_doc.html' %}
{% block content %}

<div class="signup-form-container">
    <h2>Presciption</h2>

    {% for field in data %}
    <div class="form-group">

        <div class="left_doc"><p>{{field.parameter_name}}</p></div>
        <div class="middle"><p>{{field.parameters_value}}</p></div>
        <div class="right"><p>{{field.parameter_date_time}}</p></div>
    </div>
    {% endfor %}

</div>
<div class="signup-form-container">
    <form action="" method="POST">
    <h2>Add+</h2>
    {% csrf_token %}
    {% for field in form %}

    <div class="form-group">
        <label for="username">{{field.label}}</label>
        {{field}}

    </div>
    {%endfor%}
